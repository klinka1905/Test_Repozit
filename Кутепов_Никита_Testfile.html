<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Блокнот</title>
<style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 20px;
           background-color: #f4f4f4;
       }
       h1 {
           text-align: center;
       }
       #notepad {
           width: 100%;
           height: 300px;
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 16px;
           background-color: #fff;
       }
       button {
           margin-top: 10px;
           padding: 10px 15px;
           font-size: 16px;
           background-color: #007bff;
           border: none;
           color: white;
           border-radius: 5px;
           cursor: pointer;
       }
       button:hover {
           background-color: #0056b3;
       }
</style>
</head>
<body>
<h1>Простой Блокнот</h1>
<textarea id="notepad" placeholder="Начните писать здесь..."></textarea><br>
<button onclick="saveNote()">Сохранить записку</button>
<script>
       function saveNote() {
           const noteContent = document.getElementById("notepad").value;
           const blob = new Blob([noteContent], { type: 'text/plain' });
           const url = URL.createObjectURL(blob);
           const a = document.createElement("a");
           a.href = url;
           a.download = "note.txt";
           document.body.appendChild(a);
           a.click();
           document.body.removeChild(a);
           URL.revokeObjectURL(url);
       }
</script>
</body>
</html>
